_format_version: "2.1"

services:
  - name: api
    url: http://api:8000       # match your FastAPI serviceâ€™s name & port, Kong forwards requests here
    routes:
      - name: api-main-route
        paths:
          - /api                         # proxy anything under /api
        strip_path: true
        methods: [ GET, POST, PUT, DELETE, OPTIONS ]
        protocols: [ http, https ]

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET","POST","PUT","DELETE" , "OPTIONS"]
      headers: ["Content-Type", "Authorization", "Accept"]  
      credentials: true
